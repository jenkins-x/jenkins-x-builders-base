buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 6Gi
              requests:
                memory: 2Gi
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
            steps:
            # build base images
            - name: build-base
              image: gcr.io/jenkinsxio/builder-go:2.1.155-776
              command: /workspace/source/builder-base/build-ng.sh
            - name: build-and-push-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.base.generated
                - --destination=gcr.io/jenkinsxio/builder-base:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-ruby-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.ruby.generated
                - --destination=gcr.io/jenkinsxio/builder-rubybase:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-swift-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.swift.generated
                - --destination=gcr.io/jenkinsxio/builder-swiftbase:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace

    release:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 6Gi
              requests:
                memory: 2Gi
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-base
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            # build base images
            - name: build-base
              image: gcr.io/jenkinsxio/builder-go:2.1.155-776
              command: /workspace/source/builder-base/build-ng.sh
            - name: build-and-push-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.base.generated
                - --destination=gcr.io/jenkinsxio/builder-base:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-ruby-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.ruby.generated
                - --destination=gcr.io/jenkinsxio/builder-rubybase:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace
            - name: build-and-push-swift-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.swift.generated
                - --destination=gcr.io/jenkinsxio/builder-swiftbase:${inputs.params.version}
                - --context=/workspace/source
                - --cache-repo=gcr.io/jenkinsxio/cache
                - --cache=true
                - --cache-dir=/workspace

            # Create the release notes
            - name: changelog
              image: gcr.io/jenkinsxio/builder-go
              command: ./changelog.sh

            # update downstream dependencies
            - name: update-bot
              image: gcr.io/jenkinsxio/builder-maven
              command: ./update-bot.sh
